name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.release.outputs.new_release_published }}
      version: ${{ steps.release.outputs.new_release_version }}

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4.1.1
        with:
          working_directory: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 